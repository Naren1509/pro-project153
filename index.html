<html>
    <head>
        <title>scuba game</title>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="./components/rotation.js"></script>
    </head>
    <body>
        <a-scene background="color:blue">
            <a-assets timeout="10000">      
                <a-asset-item
                    id="Map"
                    src="./models/island/scene.gltf"
                ></a-asset-item>
            
                <a-asset-item
                    id="turtle"
                    src="./models/turtle/scene.gltf"
                ></a-asset-item>

                <a-asset-item
                    id="diver"
                    src="./models/diver/scene.gltf"
                ></a-asset-item>
            </a-assets>

            <a-entity position="0 5 2.5" id="cam" look-controls camera></a-entity>

            <a-entity 
            id="island" 
            gltf-model="#Map" 
            position="0 0 0" 
            scale="0.5 0.5 0.5"
            animation="property:position;to:0 0 10; easing:linear; dur:10000; loop:true;"
            terrain-rotation>
            
            <a-entity id="turtle-entity" gltf-model="#turtle" position="0 0.3 0" scale="0.01 0.01 0.01"></a-entity>

            </a-entity>

            

            <a-entity
            id="scuba"
            gltf-model="#diver"
            position="0 3 0"
            scale="1 1 1"
            rotation="50 180 0"
            diver-rotation>
            </a-entity>
        </a-scene>
    </body>
</html>
